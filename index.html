<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-1.7.2.js"></script>
	</head>
	<body>
		<div class="content">
			<ul>
				<li class="li-1"><a>快速搜索消费贷款</a></li>
				<li class="li-2 clearfix">
					<p class="p1">贷款金额:</p>
					<p class="p2">不足一万可用小数表示</p>
				</li>
				<li class="li-3">
					<input type="text" value="5" class="inp1" />
					<button class="btn1">&or;</button>
					<ul class="ul1">
						<li>30</li>
						<li>5万元</li>
						<li>15万元</li>
						<li>20万元</li>
						<li>25万元</li>
					</ul>
				</li>
				<li class="li-4">贷款期限:</li>
				<li class="li-5">
					<input type="text"value="18" class="inp2" />
					<button class="btn2">&or;</button>
					<ul class="ul2">
						<li>6个月</li>
						<li>1年</li>
						<li>2年</li>
						<li>3年</li>
						<li>5年</li>
					</ul>
				</li>
				<li class="li-6"><input type="button" name="" id="" value="搜索一下" /></li>
				<li class="li-7">9164信贷产品 2000家银行 1403家小贷公司</li>
			</ul>
		</div>
	</body>
	<script>
		$(".btn1").click(function(){
			$(".ul1").stop().slideToggle();
			$(".ul1>li").click(function(){
				
				$(".inp1").val($(this).html())
				
				$(".ul1").css("display","none")
				
			})
			
		})
		$(".btn2").click(function(){
			
			$(".ul2").stop().slideToggle();
			$(".ul2>li").click(function(){
				
				$(".inp2").val($(this).html())
				
				$(".ul2").css("display","none")
			})
			
		})
	</script>
</html>
